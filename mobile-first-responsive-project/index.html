<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AluraBook</title>
        <link rel="stylesheet" href="assets/css/files.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <input type="checkbox" id="menu" class="container__button">
                <label for="menu">
                    <span class="header__menu container__img"></span>
                </label>
                <ul class="list__menu">
                    <li class="lista__menu-title">Categories</li>
                    <li class="list__menu-item">
                        <a href="#" class="list__menu-link">Coding</a>
                    </li>
                    <li class="list__menu-item">
                        <a href="#" class="list__menu-link">Frontend</a>
                    </li>
                    <li class="list__menu-item">
                        <a href="#" class="list__menu-link">Infra</a>
                    </li>
                    <li class="list__menu-item">
                        <a href="#" class="list__menu-link">Business</a>
                    </li>
                    <li class="list__menu-item">
                        <a href="#" class="list__menu-link">Design & UX</a>
                    </li>
                </ul>
                <img src="assets/img/Logo.svg" alt="the logo img" class="container__img">
            </div>
            <div class="container">
                <a href="#"><img src="assets/img/Favoritos.svg" alt="favorites icon" class="container__img"></a>
                <a href="#"><img src="assets/img/Compras.svg" alt="shopping bag icon" class="container__img"></a>
                <a href="#"><img src="assets/img/Usuario.svg" alt="user icon" class="container__img"></a>
            </div>
        </header>
        <section class="banner">
            <h2 class="banner__title">Already know where to start?</h2>
            <p class="banner__text">Find in our bookshelf what you need for your development</p>
            <input type="search" class="banner__search" placeholder="What will be your next reading?">
        </section>
    </body>
</html>
