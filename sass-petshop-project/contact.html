<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Petshop Blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <header class="header">
            <figure class="header__logo">
              <img src="img/logos/logo.png" alt="logo" class="header__img">
            </figure>
            <nav class="header__menu menu">
              <ul class="menu__list">
                <li class="menu__links"><a href="index.html" target="_blank" class="menu__link">Home</a></li>
                <li class="menu__links"><a href="about.html" target="_blank" class="menu__link">About Us</a></li>
                <li class="menu__links"><a href="collection.html" target="_blank" class="menu__link">Dogs</a></li>
                <li class="menu__links"><a href="collection.html" target="_blank" class="menu__link">Cats</a></li>
                <li class="menu__links"><a href="collection.html" target="_blank" class="menu__link">Other pets</a></li>
                <li class="menu__links"><a href="contact.html" class="menu__link">Contact</a></li>
            </ul>
            </nav>
        </header>
        <div class="contact">
            <figure class="contact__figure">
                <img src="img/content/contact.jpg" alt="a dog wearing glasses and and typing on a tablet" class="contact__img">
            </figure>
            <div class="contact__info">
                <h2 class="contact__title">Contact us</h2>
                <p class="contact__text">It will be a pleasure to answer your questions and serve your pet</p>
                <p class="contact__text">Phone number: +xx (xx) xxxx-xxxx</p>
                <p class="contact__text">Opening hours: from 9am to 6pm (closed on weekends)</p>
            </div>
        </div>
        <footer class="footer">
            <img src="img/logos/footer-logo.png" alt="footer logo" class="footer__logo">
            <p class="footer_txt">2022 Gatito Petshop Blog</p>
        </footer>
    </body>
</html>
